name: Manual workflow
on:
  workflow_dispatch:

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      # or one-off:
      - run: npm install dayjs
      - uses: actions/github-script@v6
        with:
          script: |
            const dayjs = require('dayjs');
            console.log(dayjs().toString())
